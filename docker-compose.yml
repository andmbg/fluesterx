services:
  fluesterx:
    build: .
    image: andmbg/fluesterx:latest
    container_name: fluesterx
    env_file:
      - .env
    environment:
      - PORT=19000
      - HOST=0.0.0.0
    ports:
      - "19000:19000"
    volumes:
      - whisperx-cache:/root/.cache
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  whisperx-cache: